# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - perseverancehealthcare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d41df4d3a5847d3a34e4780981806a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8b3ffd849a14f678a4b511e98d0b138 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1d41df4d3a5847d3a34e4780981806a6 }}/manoj1128/ui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'perseverancehealthcare'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4308ca30eda6448eacf4eb05fd30a0d6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1d41df4d3a5847d3a34e4780981806a6 }}/manoj1128/ui:${{ github.sha }}'